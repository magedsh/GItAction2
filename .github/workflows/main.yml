name: CI
on:
  push:
    branches:
     - main
     - release/*

  pull_request:
    branches:
    - main
    
  workflow_dispatch:
  schedule:
   - cron: "0 2 * * 1-5"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Run tests
        run: ./gradlew test

   
